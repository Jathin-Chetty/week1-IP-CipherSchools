<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- lang in html tag specifies language and dir specifies direction -->
<head>
     <!-- body contains info displayed in webpage but head contains info browser needs to know abt but it doesnt get displayed -->
    <!-- metla elemetns are only used in head -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A description that helps in search results">
    <!-- the title given to html page -->
    <title>The HTML File</title>
    <!-- we can add linkes in head -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/assets/favicon.png" 
    type="image/x-icon">
    <!-- script can be added in head but most commonly added above body
    it deals with css -->
    <script src=""></script>
</head>

            <!-- something that is not attracted. its in the side of the page -->
        </aside>

    </footer>

</html>
