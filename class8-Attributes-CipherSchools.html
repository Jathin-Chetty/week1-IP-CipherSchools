<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body dir="rtl">
    <!-- attributes add more power to element. some attributes work for all attributes. while few work for specific elements -->
    <!-- class can be used for multiple element but id can only be used to one element.
    id is always special and unique -->
    <p class="para">description</p>
    <p id="one">description</p>
    <!-- lang attributes decides the language  -->
    <p lang="en-GB">description</p>
    dir tag gives the direction from which it is written (right to left or left to right)
    <p dir="ltr">description</p>
    <!-- contenteditable lets the user edit the content before referesh -->
    <p contenteditable="true" dir="ltr">i am here</p>
</body>
</html>
