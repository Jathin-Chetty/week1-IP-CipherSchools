<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- table tag is used to make a table -->
    <table>
        <!-- use thead tag to add Table's heading-->
        <thead>Table Of Content</thead>
        <!--use tbday tag to enter body of table-->
        <tbody>
            <!-- tr specifies a table row-->
            <tr>
                <!--th specifies the Table's column heading-->
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
            <!-- td tag specifies Table data (Column) -->
            <td>Shruti</td>
            <td>Chhattisgarh</td>
            <td>Dog</td>
            <td>Pen</td>
        </tr>
            <tr>
                <td>Anyone's Name</td>
                <td>Any Place</td>
                <td>Any Animal</td>
                <td>Anything</td>
            </tr>
        </tbody>
    </table>
    <!-- the table shape size and organizing is done in css -->
</body>
</html>
