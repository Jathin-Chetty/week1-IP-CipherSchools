<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph, headlines, small texts, subscript and superscript</title>
</head>
<body>
    <!-- html ignores the spaces we give to go to net line-->
    <!-- so we use p element -->
    <!-- to make things italic we use i tag  in old html-->
    <!-- in new html for italic we use em tag -->
    <p><em>hello everyone</em></p>
    <!-- h1 tag is used to make the head lines bigger -->
    <h1>welcome to this bootcamp</h1>
    <!-- when u need text little bit small sized text but a headline then we use h2 and so on -->
    <h2>welcome to this bootcamp</h2>
    <h3>welcome to this bootcamp</h3>
    <h4>welcome to this bootcamp</h4>
    <h5>welcome to this bootcamp</h5>
    <h6>welcome to this bootcamp</h6>

    <!-- subscrpits -->
    <p>
        <!-- for bold text we use b tag in old html -->
        <!-- in new html we use strong tag for bold -->
        <b>h<sub>2</sub>o</b>
    </p>

    <!-- superscripts -->
    <p>
        5<sup>3</sup>
    </p>

    <!-- when u need small text we can use small tag -->
    <small>all rights reserved &copy; 2021</small>
</body>
</html>
