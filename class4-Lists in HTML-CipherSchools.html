<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>unordered list</h1>
    <h1>ordered list</h1>
    <h1>definition list</h1>

    <!-- to make a list use li tag it makes it a list item -->
    
    <!-- unordered list only makes a list doesnt count -->
    <ul>
        <li>food</li>
        <li>car</li>
        <li>cards</li>
        <li>choco</li>
    </ul>

    <!-- ordered list it counts in the list-->
    <ol>
        <li>food</li>
        <li>car</li>
        <li>cards</li>
        <li>choco</li>
    </ol>

    <!-- definition list -->
    <!-- u give thing a definition -->
    <!-- definition list tag is dl -->
    <dl>
        <dt>term</dt>
        <dd>term discription</dd>
        <dd>term discription</dd>

        <dt>term</dt>
        <dd>term discription</dd>
        <dd>term discription</dd>
        <dd>term discription</dd>
    </dl>

</body>
</html>
