<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions in HTML</title>
</head>
<body>
    <!-- to insert a figure and add a caption to it -->
    <!-- we use figure element. in figure there are two elements. an image and a caption -->
    <!-- figure wraps both image and caption in a container without using css -->
    <!-- figcaption tag adds the caption to image -->
    <figure>
        <img src="/assets/small.jpg" alt="Plant" width="100%">
        <figcaption>This is the plant</figcaption>
    </figure>

    <!-- to slide a text in a page without using css we use marquee element -->
    <!-- in deriection if we say right it will go to right 
    if we say left it will go to left -->

    <marquee behavior="alternate" direction="right">This is bootcamp's 1st Day</marquee>

</body>
</html>
