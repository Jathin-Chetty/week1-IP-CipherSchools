<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <audio controls src="/assets/audio.mp3"></audio>

    <!-- we can also add audio in another way -->

    <audio controls>
        <source src="/assets/audio.mp3">
    </audio>

    <!-- to add a video -->
    <video controls src="/assets/banner-video.mp4" width="100%" muted loop autoplay></video>

    <!-- other way to add vid -->
    <video controls width="100%" muted loop autoplay>
        <source src="/assets/banner-video.mp4" type="">
        <!-- track tag will allow you to add subtitles -->
        <track src=""
            kind="subtitles"
            label="english"
            srclang="en"
            default>
        <track src=""
        kind="subtitles"
        label="hindi"
        srclang="en"
        default>
    >
    </video>
</body>
</html>
