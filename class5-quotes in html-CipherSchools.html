<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes</title>
</head>
<body>
    <!-- blockquote defines quotations, q tag gives it double quotes " and cite tag specifies who said the quote     -->
    <blockquote>
    <q>Failure is an option here. If things are not failing you are not innovating.</q>
    <cite>-Elon musk</cite>
    </blockquote>
</body>
</html>
