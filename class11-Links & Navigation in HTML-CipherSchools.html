<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Navigation in HTML</title>
</head>
<body>
    <!-- we use anchor tags to create tags that redirects us to a link -->
    <a href="list.html">click here</a>
    <!-- there are two type of link. absolute link and relative link   -->

    <!-- relative url path -->
    <!-- if the url is inside your code file then it is relative url -->
    <a href="list.html">click here</a>

    <!-- absolute url path -->
    <!-- if the url is present in the web it is known as absolute url -->
    <a href="https://www.cipherschools.com/videopage?courseid=61a9c1a88fde020023e04966&video=11">cipherschools class 11 link and navigation</a>
</body>
</html>
