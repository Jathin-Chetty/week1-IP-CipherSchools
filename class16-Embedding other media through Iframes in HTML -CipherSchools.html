<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding other media through Iframes in HTML</title>
</head>
<body>
    <!-- u can add other webpages into current page using the iframe tag -->
    <iframe
			src="class15-Figures and Captions in HTML-CipherSchools.html"
			frameborder="0"
			width="100%"
			height="500px"
		></iframe>

    <!-- to add embeded google map we use the embeded link (iframe) -->

    <iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11647704037!2d72.74075619915818!3d19.08219757958957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1618411837033!5m2!1sen!2sin"
			width="600"
			height="450"
			style="border: 0"
			allowfullscreen="true"
			loading="lazy"
		>
</body>
</html>
