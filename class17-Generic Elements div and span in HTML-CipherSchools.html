<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGeneric Elements div and span in HTML</title>
</head>
<body>
    <!-- Generic Elements div and span in HTML -->
    <!-- generic elements are the elements that we use more often -->
    <!-- div is a block level element 
    span is a inline element-->
    <!-- span wont go to the next line but div will wrap up everythin in a container and u can add style to that container -->

    <div class="box">
        <h1>This is the Heading</h1>
        <p>This is the first <span>paragraph</span></p>
        <p>This is the second paragraph</p>
        <p>This is the third paragraph</p>
    </div>
</body>
</html>
